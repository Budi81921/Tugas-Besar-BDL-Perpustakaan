<!DOCTYPE html>
<head>

    <link rel="stylesheet" href = "Login.css">
<body>
    <div class="tampilan-l">
        <title>Login</title>
        <img src="LOGO_UAI-removebg-preview.png">
    </div>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <label for="">NIM</label>
                <input type="text" placeholder="0102xxxxxx">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <p class="periksa" id="popup">Periksa Kembali Password Anda</p>
                <button onclick="openPopup()">Continue</button>
                <p>
                    <a href="#">Forgot Password</a>
                </p>
            </form>
        </div>
        <div class="right">
            <img src="cover-login.jpg" alt="">
        </div>
    </div>
<script>
    let popup = document.getElementById("popup");

    function openPopup(){
    popup.classList.add("open-popup");
    }

</script>
</body>
</head>
